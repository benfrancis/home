<html>
  <head>
    <meta charset="utf-8">
    <title>Webian Home</title>
    <link rel="manifest" href="app.webmanifest" />
    <link rel="icon" href="images/icon.png" type="image/png" />
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/menu.css" />
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- Floor Plan View -->
    <section data-view="floorplan" class="selected" id="floorplan-view">
      <img id="floorplan" src="images/floorplan.svg" />
    </section>

    <!-- Model View -->
    <section data-view="model" id="model-view" class="hidden">
      <a-scene id="background">
        <a-obj-model src="obj/house.obj" position="0 0 -6">
          <a-animation attribute="rotation" dur="20000" fill="forwards" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear">
          </a-animation>
        </a-obj-model>
        <a-sky color="#5d9bc7"></a-sky>
      </a-scene>
    </section>

    <!-- Settings View -->
    <section data-view="settings" id="settings-view" class="hidden">

    </section>

    <!-- Menu -->
    <nav id="main-menu" class="hidden">
      <ul>
        <li><a id="floorplan-menu-item" data-view="floorplan" href="" class="selected">Floorplan</a></li>
        <li><a id="model-menu-item" data-view="model" href="">3D Model</a></li>
        <li><a id="settings-menu-item" data-view="settings" href="">Settings</a></li>
      </ul>
    </nav>

    <!-- Floating buttons -->
    <button id="menu-button"></button>
  </body>
</html>
